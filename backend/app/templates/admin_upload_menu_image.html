{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Upload menu image</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.admin_home') }}">Back</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label class="form-label">Choose image</label>
          <input class="form-control" type="file" name="image" accept="image/*" required>
          <div class="form-text">Accepted: jpg, jpeg, png, webp</div>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>
      </form>

      {% if uploaded_url %}
        <hr>
        <div class="mt-3">
          <div class="fw-semibold">Uploaded image</div>
          <div class="small"><a href="{{ uploaded_url }}" target="_blank">{{ uploaded_url }}</a></div>
          <img src="{{ uploaded_url }}" class="img-fluid rounded mt-2" alt="Uploaded menu image">
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
