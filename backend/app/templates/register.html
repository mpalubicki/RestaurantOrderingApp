{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Create account</h1>

<form method="POST" class="card p-3" style="max-width: 520px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="row g-2">
    <div class="col-6">
      <label class="form-label">First name</label>
      <input class="form-control" name="first_name" required>
    </div>
    <div class="col-6">
      <label class="form-label">Last name</label>
      <input class="form-control" name="last_name" required>
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" name="email" required>
  </div>

  <div class="mt-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" name="password" required minlength="8">
    <div class="form-text">Minimum 8 characters.</div>
  </div>

  <div class="mt-3">
    <label class="form-label">Confirm password</label>
    <input class="form-control" type="password" name="confirm_password" required minlength="8">
  </div>

  <button class="btn btn-primary mt-3" type="submit">Register</button>

  <div class="mt-3 small">
    Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
  </div>
</form>
{% endblock %}
